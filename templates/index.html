{% extends "base.html" %}
{% block content %}
{% for post in post_list %}

    <h2 class="card-title">{{ post.title }}</h2>
    <p class="card-text text-muted h6">{{ post.author }}|{{ post.created_on }}</p>
    <p class="card-text">{{ post.content|slice:":200" }}</p>

{% endfor %}
{% endblock content %}
